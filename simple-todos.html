<head>
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<header>
  <nav class="top-nav">
    <div class="nav-wrapper teal">
        <div class="row">
        <div class="col m12">
          <a class="page-title">Todo List ({{incompleteCount}})</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="hide-completed col m12 center">
      <div class="switch">
        <label>
          Show Completed
          <input type="checkbox" checked="{{hideCompleted}}">
          <span class="lever"></span>
          Hide Completed
        </label>
      </div>
    </div>
  </div>
  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>
</header>
<div class="container">
  <div class="row">
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </div>
</div>
</body>

<template name="task" class="col m4">
  <div class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} card blue-grey darken-1 hoverable z-depth-1">
    <div class="card-content white-text">
      <span class="card-title">{{username}}</span>
      <p>{{text}}</p>
      <a class="delete btn-floating btn-small waves-effect waves-light red" style="position:absolute;top:10px;right:10px"><i class="material-icons">clear</i></a>
    </div>
    <div class="card-action">
        <input type="checkbox" checked="{{checked}}" class="toggle-checked right-align" id="{{_id}}"/>
        <label for="{{_id}}">Complete</label>
    </div>
  </div>
</template>
